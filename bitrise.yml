format_version: 1.0.0
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  # define these in your .bitrise.secrets.yml
  - BITRISE_BUILD_URL:
  - BITRISE_BUILD_API_TOKEN:
  - BITRISE_IPA_PATH:

workflows:
  test:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -e
            set -v
            rm -rf ./_tmp
    - git-clone:
        run_if: true
        inputs:
        - repository_url: https://github.com/pagesjaunes/sample_repo.git
        - branch: master
        - clone_into_dir: ./_tmp/sample-repo
    - path::./:
        title: Step test
        description: |-
          some description
        run_if: true
        inputs:
        - repository_url: https://github.com/pagesjaunes/sample_repo
        - commit_hash: c956f923fbd3365ed66ecb7a1a7facd628eaa42b
        - pull_id: 1
        - auth_token: $STEP_GITHUB_STATUS_AUTH_TOKEN
        - notify_user_groups: none
        - notify_email_list:
        - is_enable_public_page: "yes"
    - script:
        title: Output (generated by the Step) tests
        inputs:
        - content: |-
            echo "-> BITRISE_PUBLIC_INSTALL_PAGE_URL: ${BITRISE_PUBLIC_INSTALL_PAGE_URL}"